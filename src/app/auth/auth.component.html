<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div> -->
        <app-alert [message]="error" *ngIf="error" (close)="onHandleException()"></app-alert>
        <div style="position: fixed; left: 0; right: 0; z-index: 1;" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div style="z-index: 0;">
            <form #authForm="ngForm" (submit)="onSubmit(authForm)">
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control"
                        ngModel
                        name="email"
                        required
                        email>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control"
                        ngModel
                        name="password"
                        required
                        minlength="6">
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLogInMode ? 'Login' : 'Sign Up'}}</button> | 
                    <button class="btn btn-primary" (click)="onSwitch()" type="button">{{isLogInMode ? 'Switch to Sign Up' : 'Switch to Login'}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
